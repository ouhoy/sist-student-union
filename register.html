<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/scss/main.css"/>
    <script src="./scripts/register-validation.js" type="module" defer></script>
    <title>Login</title>
</head>
<body>
<div class="nav-container">
    <nav>
        <div class="logo">
            <a href="#">
                <img
                        src="./assets/icons/SIST Events Logo.svg"
                        alt="SIST Events Logo"
                />
                <h6 class="logo-title">SIST events</h6>
            </a>
        </div>
        <div class="links-holder">
            <div class="links hide-for-tablet">
                <a href="./index.html">Home</a>
                <a href="#">About</a>
                <a href="./events.html">Events</a>
                <!--                <a href="#">Contact</a>-->
            </div>
            <div class="nav-cta">
                <a href="./login-page.html">Login</a>
                <button>Get Started</button>
            </div>
            <div class="ham-menu show-for-tablet">
                <img src="assets/icons/ham-menu.svg" alt="menu icon">
            </div>
        </div>
    </nav>
</div>

<div class="form-page-container">

    <div class="form-container">
        <div class="register-steps">
            <div is-active class="step">
                <div class="step-number">
                    <p>1</p>
                </div>
                <p>
                    User details
                </p>
            </div>
            <hr>
            <div class="step">
                <div class="step-number">
                    <p>2</p>
                </div>
                <p>
                    Extra information
                </p>
            </div>
            <hr>
            <div class="step">
                <div class="step-number">
                    <p>3</p>
                </div>
                <p>
                    Welcome on board!
                </p>
            </div>
        </div>
        <form>
            <div class="user-details">


                <div class="first-last-name">
                    <div>
                        <label for="firstName">First name</label>
                        <input id="firstName" type="text" aria-autocomplete="none" autocomplete="off"
                               placeholder="john">
                    </div>
                    <div>
                        <label for="lastName">Last name</label>
                        <input id="lastName" type="text" aria-autocomplete="none" autocomplete="off" placeholder="doe">
                    </div>
                </div>
                <label for="email">Email</label>
                <input id="email" type="email" aria-autocomplete="none" autocomplete="off"
                       placeholder="example@email.com">
                <label for="username">Username</label>
                <input id="username" type="email" aria-autocomplete="none" autocomplete="off" placeholder="username">
                <label for="password">Password</label>
                <input id="password" type="password" autocomplete="off" placeholder="password">
                <button class="step-one" type="submit">Continue</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
