<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/scss/main.css"/>
    <script src="./scripts/dashboard.js" type="module" defer></script>
    <title>Add Event</title>
</head>

<body class="border-dashboard">


<div class="nav-container">
    <nav>
        <div class="logo">
            <a href="./dashboard.html" title="go to the dashboard">
                <img
                        src="./assets/icons/SIST Events Logo.svg"
                        alt="SIST Events Logo"
                />
                <h6 class="logo-title">SIST events</h6>
            </a>
        </div>
        <div class="user">
            <p>AD</p>
            <div class="avatar-menu hide">

                <a href="./login-page.html"> <img src="./assets/icons/arrow-right-from-arc.svg" alt="logout icon">
                    Logout</a>

            </div>
        </div>


    </nav>
</div>
<div class="dashboard-header">
    <div class="page-form-title">
        <h4>Add an Event</h4>
    </div>
    <div></div>
</div>
<form>
    <label for="event-name">Event name</label>
    <input id="event-name" type="text" aria-autocomplete="none" autocomplete="off" placeholder="event name">
    <label for="event-description">Event description</label>
    <textarea id="event-description" placeholder="event description"></textarea>
    <label for="event-category">Event category</label>
    <input id="event-category" type="text" aria-autocomplete="none" autocomplete="off" placeholder="event category">

    <label for="event-keywords">Event keywords</label>
    <input id="event-keywords" type="text" aria-autocomplete="none" autocomplete="off"
           placeholder="e.g. football, outdoor, food, etc.">
    <label for="image-url">Image url</label>
    <input id="image-url" type="text" aria-autocomplete="none" autocomplete="off" placeholder="image url">
    <label for="video-url">Video url</label>
    <input id="video-url" type="text" aria-autocomplete="none" autocomplete="off" placeholder="video url">
    <label for="start-date">Start date</label>
    <input type="date" name="start-date" id="start-date">
    <label for="end-date">End date</label>
    <input type="date" name="end-date" id="end-date">
    <button class="submit" type="submit">Publish new event</button>

</form>

</body>
</html>
