<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/scss/main.css"/>
    <script src="./scripts/login-validation.js" defer></script>
    <title>Login</title>
</head>
<body>
<div class="form-page-container">

    <div class="form-container">
        <a href="./index.html" title="Navigate to the home page."><img src="./assets/icons/SIST%20logo.svg" alt=""></a>
        <form>
            <div class="form-title">
                <h6>Sign in</h6>

            </div>
            <label for="username">Username</label>
            <input id="username" type="text" autocomplete="off" placeholder="Email address or username">
            <label for="password">Password</label>
            <input id="password" type="password" autocomplete="off" placeholder="Password">
            <div class="form-section">
                <div class="form-check-container">
                    <input class="form-check-input" type="checkbox" name="keep-login" id="keep-login">
                    <label for="keep-login">Keep me signed in</label>
                </div>
                <a class="forgot-password" href="#">Forgot password?</a>

            </div>
            <button class="submit" type="submit">Sign in</button>
            <div class="create-account">
                <p>Donâ€™t have an account?</p>
                <button class="tertiary-btn">Create Account</button>
            </div>
        </form>
    </div>
</div>
</body>
